schema_version: 1.0
scope: operations
description: Examines deployment scale, change management, and operational lifecycle. Establishes observability, disaster recovery, and access control expectations based on operational maturity.
questions:
  - id: environment
    text: Target environment stage
    description: "Where this system runs for the assessed scope. Use 'prod' for anything supporting real production or real data." 
    type: enum
    allowed: [dev, test, prod]

  - id: deployment_scale
    text: Deployment scale
    description: "Pilot = limited rollout. Site = one factory/site. Global = multiple sites or central shared service." 
    type: enum
    allowed: [pilot, site, global]

  - id: change_model
    text: How are changes introduced?
    description: "CI/CD = automated pipelines. Manual = direct changes. Vendor release train = updates controlled by vendor schedule/process." 
    type: enum
    allowed: [cicd, manual, vendor_release_train]

  - id: observability_signals
    text: Which observability signals are collected?
    description: "Select all that apply. Metrics = performance/health data. Logs = application events. Traces = distributed request tracking. Alerts = proactive notifications on critical conditions."
    type: set
    allowed: [metrics, logs, traces, alerts, none]

  - id: observability_scope
    text: Where are observability signals aggregated?
    description: "Local = each deployment independently. Site-centralized = aggregated per factory/location. Global = enterprise-wide central platform. None = no aggregation/retention."
    type: enum
    allowed: [none, local, site_centralized, global_centralized]
